<!DOCTYPE html>
<head>
    <title>Archery Club Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet" />
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
</head>

<body class="login-body">
    <nav hx-get="/components/nav" hx-swap="outerHTML" hx-trigger="load"></nav>
    <div class="form-container">
        <form class="login-form" method="post" action="/api/login">
            <input type="hidden" id="nextInput" name="next" value="">
            <label for="username">ArcheryID</label>
            <input class="text" name="username" id="username" type="text" required>
            <label for="password">Password</label>
            <input class="text" name="password" id="password" type="password" required>
            <input class="submit" type="Submit" value="Login">
        </form>
    </div>
    <script>
        const url = new URL(window.location.href)
        const params = new URLSearchParams(url.search)
        const next = params.get('next')
        const hiddenInput = document.getElementById("nextInput")
        
        hiddenInput.value = next
    </script>
</body>
